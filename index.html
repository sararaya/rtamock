<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Looping Video</title>
    <style>
        /* Set the video to cover the entire viewport */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Video tag with autoplay, loop, and muted attributes -->
    <video autoplay loop muted playsinline>
        <source src="video.mp4" type="video/mp4">
        <!-- Add additional formats if necessary for compatibility -->
        Your browser does not support the video tag.
    </video>
</body>
</html>
